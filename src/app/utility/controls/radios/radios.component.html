<div class="radios row" *ngIf="isNewLineItem">
    <div *ngFor="let item of items;">
        <label class="radio" [class.radio_disabled]="isDisabled">
            {{ item.label }}
            <input type="radio" class="radio__input" (change)="onChanged(item.value)" [value]="item.value"
                [checked]="isChecked(item.value)" [attr.disabled]="isDisabled ? true : null">

            <span class="radio__checkmark"></span>
        </label>
    </div>
</div>
<div class="radios row" *ngIf="!isNewLineItem">
    <div class="col-lg-6 col-md-12" *ngFor="let item of items;">
        <label class="radio" [class.radio_disabled]="isDisabled">
            {{ item.label }}
            <input type="radio" class="radio__input" (change)="onChanged(item.value)" [value]="item.value"
                [checked]="isChecked(item.value)" [attr.disabled]="isDisabled ? true : null">

            <span class="radio__checkmark"></span>
        </label>
    </div>
</div>

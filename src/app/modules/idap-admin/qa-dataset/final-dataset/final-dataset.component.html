<!-- --------------------------------------------------------- -->
<div
  class="items-center w-full px-4 py-4 mx-auto my-10 bg-white rounded-lg shadow-md"
>
  <div class="container mx-auto">
    <div class="flex justify-between w-full px-4 py-2">
      <div class="text-2xl font-bold text-center">Final Dataset</div>
      <div
        class="p-1 text-white bg-blue-500 rounded-md hover:bg-blue-600"
      >
        <a href="http://127.0.0.1:8082/final-dataset/start-training/" >
          <button mat-button class="menu-button">
            <mat-icon>backup</mat-icon>
            <span>Train</span>
          </button>
        </a>
      </div>
    </div>
    <div class="mt-6 overflow-x-auto">
      <table class="w-full border border-collapse table-auto">
        <thead>
          <tr class="text-base font-bold text-left bg-gray-50">
            <th class="px-4 py-3 border-b-2 border-blue-500">Id</th>
            <th class="px-4 py-3 border-b-2 border-blue-500">
              Question
            </th>
            <th class="px-4 py-3 border-b-2 border-green-500">
              Answer
            </th>
            <th class="px-4 py-3 border-b-2 border-green-500">
              Language
            </th>
          </tr>
        </thead>
        <tbody class="text-base font-normal text-gray-700">
          <tr
            class="py-10 border-b border-gray-200 hover:bg-gray-100"
            *ngFor="let fd of finalDataset?.slice().reverse()"
          >
            <td class="px-4 py-4"> {{ fd.id }}  </td>
            <td class="px-4 py-4"> {{ fd.question }}  </td>
            <td class="px-4 py-4"> {{ fd.answer }}  </td>
            <td class="px-4 py-4"> {{ fd.language }}  </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="button-grid-container"
>
  <div class="mt-8 flex justify-center">
    <button
      mat-fab
      extended
      color="accent"
      class="buttons-grid"
      (click)="goToAdd()"
    >
      <mat-icon class="home">question_answer</mat-icon>
      Create Question-Answer Set
    </button>
  </div>
</div>  

<div
  class="items-center w-full px-4 py-4 mx-auto my-10 bg-white rounded-lg shadow-md"
>
  <div class="container mx-auto">
    <div class="flex justify-between w-full px-4 py-2">
      <div class="text-2xl font-bold text-center">Question-Answer Set List</div>
      <div
        class="p-1 text-white text-base bg-blue-500 rounded-md hover:bg-blue-600"
      >
        <a>
          <button mat-button class="menu-button" (click)="genSuggestiveQuesSuccess()">
            <mat-icon>backup</mat-icon>
            <span>Generate Suggestive Question</span>
          </button>
        </a>
      </div>
    </div>
    <div class="mt-6 overflow-x-auto">
      <table class="w-full border border-collapse table-auto">
        <thead>
          <tr class="text-base font-bold text-left bg-gray-50">
            <th class="px-4 py-3 border-b-2 border-blue-500">Id</th>
            <th class="px-4 py-3 border-b-2 border-blue-500">
              Bangla Question
            </th>
            <th class="px-4 py-3 border-b-2 border-green-500">
              English Question
            </th>
            <th class="px-4 py-3 border-b-2 border-green-500">
              Transliterated Question
            </th>
            <th class="px-4 py-3 border-b-2 border-green-500">Bangla Answer</th>
            <th class="px-4 py-3 border-b-2 border-green-500">
              English Answer
            </th>
            <th class="px-4 py-3 border-b-2 border-red-500">Add to dataset</th>
          </tr>
        </thead>
        <tbody class="text-base font-normal text-gray-700">
          <tr
            class="py-10 border-b border-gray-200 hover:bg-gray-100"
            *ngFor="let qa of questionAnswers?.results.slice().reverse()"
          >
            <td class="px-4 py-4"> {{ qa.id }} </td>
            <td class="px-4 py-4"> {{ qa.bangla_ques }} </td>
            <td class="px-4 py-4"> {{ qa.english_ques }} </td>
            <td class="px-4 py-4"> {{ qa.transliterated_ques }} </td>
            <td class="px-4 py-4"> {{ qa.bangla_ans }} </td>
            <td class="px-4 py-4"> {{ qa.english_ans }} </td>
            <td class="px-4 py-4">
              <button
                (click)="addQuestionAnswerToDataSet(
                  qa.id,
                  qa.bangla_ques,
                  qa.english_ques,
                  qa.transliterated_ques,
                  qa.bangla_ans,
                  qa.english_ans
                )"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add To Dataset
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="button-grid-container"
>
</div>

<!-- --------------------------------------------------------- -->
<div
  class="items-center w-full px-4 py-4 mx-auto my-10 bg-white rounded-lg shadow-md"
>
  <div class="container mx-auto">
    <div class="flex justify-between w-full px-4 py-2">
      <div class="text-2xl font-bold text-center">Suggestive Q/A List</div>
      <div
        class="p-1 text-white text-base bg-blue-500 rounded-md hover:bg-blue-600"
      >
        <a>
          <button mat-button class="menu-button" (click)="genSuggestiveQuesSuccess()">
            <mat-icon>backup</mat-icon>
            <span>Generate Suggestive Question</span>
          </button>
        </a>
      </div>
    </div>
    <div class="mt-6 overflow-x-auto">
      <table class="w-full border border-collapse table-auto">
        <thead>
          <tr class="text-base font-bold text-left bg-gray-50">
            <th class="px-4 py-3 border-b-2 border-blue-500">Id</th>
            <th class="px-4 py-3 border-b-2 border-blue-500">
              Suggestive Question
            </th>
            <th class="px-4 py-3 border-b-2 border-red-500">Add to dataset</th>
            <th class="px-4 py-3 border-b-2 border-green-500">
              Remove
            </th>
          </tr>
        </thead>
        <tbody class="text-base font-normal text-gray-700">
          <tr
            class="py-10 border-b border-gray-200 hover:bg-gray-100"
            *ngFor="let qa of suggestiveQuesText.slice().reverse();
            let i = index"
          >
            <td class="px-4 py-4"> {{ nextId + i }} </td>
            <td class="px-4 py-4"> {{ qa[0] }} </td>
            <td class="px-4 py-4">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                (click)="toggleModal(qa[0])"
                *ngIf="!qa[1]"
                >
                Keep
              </button>
            </td>
            <td class="px-4 py-4">
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                    *ngIf="!qa[1]"
                    >
                    Remove
                </button>
            </td>
          </tr>
        </tbody>
      </table>

      

      <!-- Modal -->
      <div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
        <div class="relative w-1/2 my-6 mx-auto max-w-6xl">
          <!--content-->
          <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
              <h3 class="text-2xl font-semibold">
                Add to Q/A Dataset
              </h3>
              <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right leading-none font-semibold outline-none focus:outline-none" (click)="toggleModal()">
                <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
                  Ã—
                </span>
              </button>
            </div>
            <!--body-->
            <div class="relative p-6 flex-auto text-sm">
              <form class="space-y-6"
                [formGroup]="form"
                (ngSubmit)="addQnASet()"
                >
                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/4">
                    <label
                      class="block font-bold md:text-center mb-1 md:mb-0 pr-4"
                      for="inline-full-name"
                    >
                      Bangla Question
                    </label>
                  </div>
                  <div class="md:w-3/4">
                    <div class="w-full">
                      <!-- value="{{ suggesQuesText }}" -->
                      <input
                        class="appearance-none font-bold border-2 border-gray-200 rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-slate-400"
                        id="inline-full-name"
                        name="bangla_ques"
                        type="text"
                        placeholder="Bangla Question"
                        formControlName="bangla_ques"
                      />
                    </div>
                  </div>
                </div>

                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/4">
                    <label
                      class="block font-bold md:text-center mb-1 md:mb-0 pr-4"
                      for="inline-full-name"
                    >
                      Transliterated Question
                    </label>
                  </div>
                  <div class="md:w-3/4">
                    <div class="w-full">
                      <input
                        class="appearance-none border-2 border-gray-200 rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-slate-400"
                        id="inline-full-name"
                        name="transliterated_ques"
                        type="text"
                        placeholder="Transliterated Question"
                        formControlName="transliterated_ques"
                      />
                    </div>
                  </div>
                </div>

                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/4">
                    <label
                      class="block font-bold md:text-center mb-1 md:mb-0 pr-4"
                      for="inline-full-name"
                    >
                      Bangla Answer
                    </label>
                  </div>
                  <div class="md:w-3/4">
                    <div class="w-full">
                      <input
                        class="appearance-none border-2 border-gray-200 rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-slate-400"
                        id="inline-full-name"
                        name="bangla_ans"
                        type="text"
                        placeholder="Bangla Answer"
                        formControlName="bangla_ans"
                      />
                    </div>
                  </div>
                </div>

                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/4">
                    <label
                      class="block font-bold md:text-center mb-1 md:mb-0 pr-4"
                      for="inline-full-name"
                    >
                      English Question
                    </label>
                  </div>
                  <div class="md:w-3/4">
                    <div class="w-full">
                      <input
                        class="appearance-none border-2 border-gray-200 rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-slate-400"
                        id="inline-full-name"
                        name="english_ques"
                        type="text"
                        placeholder="English Question"
                        formControlName="english_ques"
                      />
                    </div>
                  </div>
                </div>

                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/4">
                    <label
                      class="block font-bold md:text-center mb-1 md:mb-0 pr-4"
                      for="inline-full-name"
                    >
                      English Answer
                    </label>
                  </div>
                  <div class="md:w-3/4">
                    <div class="w-full">
                      <input
                        class="appearance-none border-2 border-gray-200 rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-slate-400"
                        id="inline-full-name"
                        name="english_ans"
                        type="text"
                        placeholder="English Answer"
                        formControlName="english_ans"
                      />
                    </div>
                  </div>
                </div>
                
            </form>
            </div>
            <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
              <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
                Close
              </button>
              <!-- <button class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
                Add
              </button> -->
              <input
                type="submit"
                value="Add"
                (click)="addQnASet()"
                class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button"
              />
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
    </div>
  </div>
</div>

<div
  fxLayout="row"

<div
  class="items-center w-full px-4 py-4 mx-auto my-10 bg-white rounded-lg shadow-md"
>
  <div class="container mx-auto">
    <div class="flex justify-between w-full px-4 py-2">
      <div class="text-2xl font-bold text-center">Suggestive Q/A List</div>
      
    </div>
    <div class="mt-6 overflow-x-auto">
      <table class="w-full border border-collapse table-auto">
        <thead>
          <tr class="text-base font-bold text-left bg-gray-50">
            <th class="px-4 py-3 border-b-2 border-blue-500">Id</th>
            <th class="px-4 py-3 border-b-2 border-blue-500">
              Suggestive Question
            </th>
            <th class="px-4 py-3 border-b-2 border-red-500">Add to dataset</th>
            <th class="px-4 py-3 border-b-2 border-green-500">
              Remove
            </th>
          </tr>
        </thead>
        <tbody class="text-base font-normal text-gray-700">
          <tr
            class="py-10 border-b border-gray-200 hover:bg-gray-100"
            *ngFor="let qa of suggestiveQuesText.slice().reverse();
            let i = index"
          >
            <td class="px-4 py-4"> {{ nextId + i }} </td>
            <td class="px-4 py-4"> {{ qa }} </td>
            <td class="px-4 py-4">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                (click)="toggleModal(qa)"
                >
                Keep
              </button>
            </td>
            <td class="px-4 py-4">
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Remove
                </button>
            </td>
          </tr>
        </tbody>
      </table>

      

      <!-- Modal -->

              <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right leading-none font-semibold outline-none focus:outline-none" (click)="toggleModal()">

<mat-toolbar>
  <button mat-icon-button class="nav-button" *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <p class="page-header" routerLink="">
    iBAS++ 
    <span>
      Data Analytics Panel
    </span>
  </p>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">

    <img class="avatar" src="https://images.unsplash.com/photo-1654110455429-cf322b40a906?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" 
      alt="profile-picture">
    <h4 class="name">Jamal Uddin</h4>
    <p class="designation">Admin</p>

    <mat-divider></mat-divider>

    <!-- <button mat-button class="menu-button" routerLink="/qa-dataset"> -->
    <button mat-button class="menu-button" routerLink="/idap-admin/qa-dataset/list">
      <mat-icon>question_answer</mat-icon>
      <span>Q/A Dataset</span>
    </button>

    <button mat-button class="menu-button" routerLink="/idap-admin/qa-dataset/suggestive-qa">
      <mat-icon>backup</mat-icon>
      <span>Suggestive Q/A</span>
    </button>

    <button mat-button class="menu-button" routerLink="/idap-admin/qa-dataset/final-dataset">
      <mat-icon>receipt</mat-icon>
      <span>Final Dataset</span>
    </button>
  </mat-sidenav>


  <mat-sidenav-content>
    <div class="content">
      <!-- <app-dashboard></app-dashboard> -->
      <!-- <app-books></app-books> -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
